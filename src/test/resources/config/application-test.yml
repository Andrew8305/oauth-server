spring:
  cloud:
    bus:
      enabled: false
  sleuth:
    stream:
      enabled: false
  datasource:
    password: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Mysql;TRACE_LEVEL_SYSTEM_OUT=2;
    username: sa
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  h2:
    console:
      enabled: true
  redis:
    pool:
      max-active: 5000
      max-idle: 100
      max-wait: 10000
hystrix:
  stream:
    queue:
      enabled: false
data:
  dir: src/main/resources
eureka:
  client:
    enabled: false

